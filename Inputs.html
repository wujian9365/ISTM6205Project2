		<div id="Inputs">
			<form name="mainForm" id="mainForm" method="get" action="http://www.randyconnolly.com/tests/process.php" onsubmit="return(validate());">
				<fieldset>
					<legend>Item Information</legend>
					<label>Item Name:</label><br/>
					<input id="Name" type="text" name="ItemsName" class="required"/><br/>
					<label>Category</label><br/>
					<select id="Radio" name="Category" class="required">
						<option>Cloth</option>
						<option>Food</option>
						<option selected="selected">Electronic</option>
						<option>Study Supplies</option>
						<option>Books</option>
					</select><br/>
					<label>Condition</label><br/>
					<div id="desktop-condition">
						<input type="radio" name="Condition" value="1" checked="checked"/> New 
						<input type="radio" name="Condition" value="2" /> Used - Like New 
						<input type="radio" name="Condition" value="3" /> Used - Very Good 
						<input type="radio" name="Condition" value="4" /> Used - Good 
						<input type="radio" name="Condition" value="5" /> Used - Acceptable <br/>
					</div>
					<div id="mobile-condition">
						<select name="Condition" class="required">
						<option value="1">New</option>
						<option value="2">Used - Like New</option>
						<option selected="selected" value="3">Used - Very Good</option>
						<option value="4">Used - Good</option>
						<option value="5">Used Acceptable</option>
					</select><br/>
					</div>
					<label>Price</label><br/>
					<input id="Price" type="number" step="0.01" name="Price" class="required" value="0"><br/>
					<label>Description of the item</label><br/>
					<textarea id="Des" class="required"  placeholder="at least 10 words" rows="5" cols="45"></textarea><br/>
					<label>Select A Picture (file need to be .jpg)</label><br/>
					<input id="Pic" class="required" type="file" name="pic" />
				</fieldset>

				<fieldset>
					<legend>Contact Information</legend>
						<label>Phone Number</label><br/>
						<input id="Phone" type="tel" name="Phone" placeholder="0000000000"/><br/>
						<label>Email</label><br/>
						<input  id="Email" name="
						Email" placeholder="abc@abc.com"><br/>
				</fieldset>
				<input type="submit" name="submit" value="Submit Form"/>
				<input type="reset" name="Reset" />
				<input type ="button" onclick="history.back()" value="Back" />
			</form>
